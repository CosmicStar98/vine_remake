<svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="100" height="100">
  <style>
    @keyframes swipe {
      from {
        stroke-dashoffset: 0
      }
      to {
        stroke-dashoffset: 201.06
      }
    }
    #circ {
      animation-duration: 1800ms;
      animation-name: swipe;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
    }
  </style>
  <circle id="circ" stroke="#000000" stroke-width="32" stroke-miterlimit="10" stroke-dasharray="100.53" stroke-dashoffset="0" cx="50" cy="50" r="16" fill="transparent" transform="rotate(-90 50 50)" />
</svg>

